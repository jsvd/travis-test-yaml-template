jobs:
  include:
  - stage: "Test"
    install: ci/docker-setup.sh
    script: ci/docker-run.sh
    fast_finish: true
  - stage: "Deploy"
    script: skip
    language: generic
    if: branch = master AND type = push
    env: ELASTIC_STACK_VERSION=7.5.1
    deploy:
      provider: script
      script: ci/docker-publish.sh
